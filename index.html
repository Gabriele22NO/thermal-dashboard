
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Thermal Logger â€“ Dashboard Completa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin: 10px 0;
      color: lime;
    }
    #controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px;
    }
    button, input {
      background: #222;
      color: #fff;
      padding: 6px 10px;
      border: 1px solid #444;
      border-radius: 4px;
    }
    canvas {
      background: #222;
      margin-top: 10px;
      border-radius: 5px;
      width: 95vw;
      max-width: 1000px;
      height: 400px;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ Thermal Logger â€“ Produzione Live</h1>
  <div id="controls">
    <input type="number" id="minThreshold" placeholder="Soglia Min Â°C">
    <input type="number" id="maxThreshold" placeholder="Soglia Max Â°C">
    <input type="number" id="interval" placeholder="Aggiorna ogni X sec" value="10">
    <button onclick="applyThresholds()">âœ… Applica Soglie</button>
  </div>
  <p id="infoTurno" style="font-size:14px"></p>
  <canvas id="chart"></canvas>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1gNUrOS9Ibat2DtpINCAd_7ptcFk8-blRctzeK1Eyej0/gviz/tq?tqx=out:csv&sheet=Foglio1';
    let chart;
    let currentMin = null;
    let currentMax = null;

    function getTurnColor(hour) {
      if (hour >= 6 && hour < 14) return "lime";
      if (hour >= 14 && hour < 22) return "orange";
      return "deepskyblue";
    }

    function applyThresholds() {
      currentMin = parseFloat(document.getElementById("minThreshold").value);
      currentMax = parseFloat(document.getElementById("maxThreshold").value);
      loadDataAndRender();
    }

    function parseTime(s) {
      const d = new Date(s);
      return isNaN(d) ? null : d;
    }

    function loadDataAndRender() {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(result) {
          const data = result.data.map(row => {
            const time = parseTime(row["Timestamp"]);
            const temp = parseFloat(row["Temp1 (Â°C)"]);
            return time && !isNaN(temp) ? { time, temp } : null;
          }).filter(Boolean);

          const labels = data.map(d => d.time.toLocaleTimeString());
          const values = data.map(d => d.temp);
          const colors = data.map(d => getTurnColor(d.time.getHours()));

          if (chart) chart.destroy();

          chart = new Chart(document.getElementById("chart").getContext("2d"), {
            type: 'line',
            data: {
              labels: labels,
              datasets: [{
                label: 'Temperatura (Â°C)',
                data: values,
                pointBackgroundColor: colors,
                borderColor: '#0f0',
                pointRadius: 3,
                fill: false,
                tension: 0.2
              }]
            },
            options: {
              responsive: true,
              plugins: {
                zoom: {
                  pan: { enabled: true, mode: 'x' },
                  zoom: { wheel: { enabled: true }, mode: 'x' }
                }
              },
              scales: {
                x: { ticks: { color: 'white' } },
                y: {
                  ticks: { color: 'white' },
                  min: currentMin !== null ? currentMin : undefined,
                  max: currentMax !== null ? currentMax : undefined
                }
              }
            }
          });

          const lastHour = data[data.length - 1].time.getHours();
          const turno = (lastHour >= 6 && lastHour < 14) ? "06â€“14" :
                        (lastHour >= 14 && lastHour < 22) ? "14â€“22" : "22â€“06";
          document.getElementById("infoTurno").innerText = `ðŸ“Œ Turno attuale: ${turno}`;
        }
      });
    }

    function startAutoRefresh() {
      loadDataAndRender();
      setInterval(() => {
        loadDataAndRender();
      }, parseInt(document.getElementById("interval").value) * 1000 || 10000);
    }

    window.onload = startAutoRefresh;
  </script>
</body>
</html>
