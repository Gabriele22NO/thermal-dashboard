
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thermal Logger - Avanzato</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      margin: 10px 0;
      font-size: 18px;
    }
    #controls, #stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 8px;
      font-size: 13px;
    }
    button, input {
      background: #222;
      color: #fff;
      padding: 6px 8px;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button:hover {
      background: #444;
      cursor: pointer;
    }
    #chart-container {
      width: 95vw;
      height: 50vh;
      max-height: 320px;
    }
    #histogram {
      width: 95vw;
      height: 25vh;
      max-height: 180px;
    }
    canvas {
      width: 100%;
      height: 100%;
      background: #222;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>üìä Thermal Logger ‚Äì Cicli e Anomalie con Istogramma</h1>
  <div id="controls">
    <input id="target" type="number" placeholder="Obiettivo giorno" />
    <input id="days" type="number" placeholder="Giorni da analizzare" value="7" />
    <button onclick="applyFilter()">üîç Analizza</button>
    <button onclick="exportReport()">üì• Report</button>
  </div>
  <div id="stats"></div>
  <div id="chart-container"><canvas id="chart"></canvas></div>
  <div id="histogram"><canvas id="hist"></canvas></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1gNUrOS9Ibat2DtpINCAd_7ptcFk8-blRctzeK1Eyej0/gviz/tq?tqx=out:csv&sheet=Foglio1';
    let rawData = [], chart, histChart;

    function parseTime(s) {
      const d = new Date(s);
      return isNaN(d) ? null : d;
    }

    function cleanData(data) {
      const result = [];
      for (let i = 0; i < data.length; i++) {
        const t = data[i];
        if (!t) continue;
        if (i === 0 || Math.abs(t.temp - data[i - 1].temp) <= 3) result.push(t);
      }
      return result;
    }

    function smooth(values, k = 14) {
      return values.map((_, i) => {
        const start = Math.max(0, i - k);
        const end = Math.min(values.length, i + k + 1);
        const avg = values.slice(start, end).reduce((a, b) => a + b, 0) / (end - start);
        return avg;
      });
    }

    function detectValleys(data, interval = 180000) {
      const valleys = [];
      for (let i = 3; i < data.length - 3; i++) {
        const p = data[i].temp;
        if (p < data[i - 1].temp && p < data[i + 1].temp &&
            p < data[i - 2].temp && p < data[i + 2].temp &&
            (valleys.length === 0 || data[i].timestamp - data[valleys[valleys.length - 1]].timestamp > interval)) {
          valleys.push(i);
        }
      }
      return valleys;
    }

    function getTurn(d) {
      const h = d.getHours();
      if (h >= 6 && h < 14) return "06-14";
      if (h >= 14 && h < 22) return "14-22";
      return "22-06";
    }

    function showStats(valleys, data) {
      const stats = document.getElementById("stats");
      const cycles = valleys.length;
      const times = valleys.map(i => data[i].timestamp);
      const diffs = times.slice(1).map((t, i) => (t - times[i]) / 60000);
      const avgCycle = diffs.reduce((a, b) => a + b, 0) / diffs.length || 0;
      const anomalies = diffs.filter(d => d > avgCycle * 1.3);
      const target = parseInt(document.getElementById("target").value) || 0;
      const eff = target > 0 ? ((cycles / target) * 100).toFixed(1) : "-";
      stats.innerHTML = `
        <div>üßÆ Cicli: <b>${cycles}</b></div>
        <div>‚è±Ô∏è T.ciclo medio: <b>${avgCycle.toFixed(1)} min</b></div>
        <div>‚ö†Ô∏è Anomalie >30%: <b>${anomalies.length}</b></div>
        <div>üéØ Obiettivo: <b>${target || '-'}</b></div>
        <div>‚úÖ Efficienza: <b>${eff}%</b></div>
      `;
      renderHistogram(diffs);
    }

    function renderChart(data, valleys, anomalies) {
      const labels = data.map(d => d.timestamp.toLocaleTimeString());
      const temps = smooth(data.map(d => d.temp));
      if (chart) chart.destroy();
      chart = new Chart(document.getElementById("chart").getContext("2d"), {
        type: "line",
        data: {
          labels,
          datasets: [
            {
              label: "Temperatura (¬∞C)",
              data: temps,
              borderColor: "lime",
              borderWidth: 1.5,
              pointRadius: 0,
              tension: 0.3
            },
            {
              type: "scatter",
              label: "Cicli rilevati",
              data: valleys.map(i => ({ x: labels[i], y: temps[i] })),
              backgroundColor: "red",
              pointRadius: 4
            },
            {
              type: "scatter",
              label: "Anomalie",
              data: anomalies.map(i => ({ x: labels[i], y: temps[i] })),
              backgroundColor: "orange",
              pointRadius: 6
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            },
            legend: { labels: { color: "#fff" } }
          },
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" }, grid: { color: "#333" } }
          }
        }
      });
    }

    function renderHistogram(durations) {
      const bins = {};
      durations.forEach(t => {
        const b = Math.floor(t / 0.5) * 0.5;
        bins[b] = (bins[b] || 0) + 1;
      });
      const labels = Object.keys(bins).map(n => parseFloat(n).toFixed(1));
      const values = labels.map(l => bins[l]);

      if (histChart) histChart.destroy();
      histChart = new Chart(document.getElementById("hist").getContext("2d"), {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "Distribuzione tempi ciclo (min)",
            data: values,
            backgroundColor: "#36a2eb"
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: { ticks: { color: "#fff" } },
            y: { ticks: { color: "#fff" }, grid: { color: "#333" } }
          },
          plugins: { legend: { labels: { color: "#fff" } } }
        }
      });
    }

    function applyFilter() {
      const days = parseInt(document.getElementById("days").value) || 7;
      const cutoff = new Date(Date.now() - days * 86400000);
      const filtered = rawData.filter(d => d.timestamp > cutoff);
      const valleys = detectValleys(filtered);
      const times = valleys.map(i => filtered[i].timestamp);
      const durations = times.slice(1).map((t, i) => (t - times[i]) / 60000);
      const avg = durations.reduce((a, b) => a + b, 0) / durations.length || 1;
      const anomalyIndexes = valleys.slice(1).filter((_, i) => durations[i] > avg * 1.3);
      showStats(valleys, filtered);
      renderChart(filtered, valleys, anomalyIndexes);
    }

    function exportReport() {
      const days = parseInt(document.getElementById("days").value) || 7;
      const cutoff = new Date(Date.now() - days * 86400000);
      const filtered = rawData.filter(d => d.timestamp > cutoff);
      const valleys = detectValleys(filtered);
      const rows = [["Timestamp", "Turno"]];
      valleys.forEach(i => {
        const t = filtered[i].timestamp;
        rows.push([t.toISOString(), getTurn(t)]);
      });
      const ws = XLSX.utils.aoa_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Produzione");
      XLSX.writeFile(wb, "report_cicli_avanzato.xlsx");
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(res) {
        rawData = res.data.map(r => {
          const t = parseTime(r["Timestamp"]);
          const temp = parseFloat(r["Temp1 (¬∞C)"]);
          return t && !isNaN(temp) ? { timestamp: t, temp } : null;
        }).filter(Boolean);
        rawData = cleanData(rawData);
        applyFilter();
      }
    });
  </script>
</body>
</html>
