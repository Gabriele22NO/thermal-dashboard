<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Analisi Termica Produzione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; padding: 1rem; }
    #summary ul { list-style: none; padding: 0; }
    #summary li { margin: 0.3rem 0; }
    #controls { margin: 1rem 0; }
    #tableTurni { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    #tableTurni th, #tableTurni td { border: 1px solid #666; padding: 0.5rem; text-align: center; }
    #targetBox { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Dashboard Analisi Termica</h1>
  <div id="controls">
    <label for="giornoFiltro">Giorno lavorativo (YYYY-MM-DD):</label>
    <input type="date" id="giornoFiltro" />
    <label for="targetInput">Produzione attesa giornaliera:</label>
    <input type="number" id="targetInput" value="100" style="width:80px" />
    <button onclick="updateChart()">Conferma</button>
  </div>

  <div id="summary"></div>
  <table id="tableTurni"></table>
  <div id="plotlyChart" style="width: 100%; height: 400px;"></div>
  <div id="istogrammaTurni" style="width: 100%; height: 350px;"></div>

  <script>
    let csvData, originalData = [], times = [], ciclo = [], lastCSV = '';

    function smoothData(data, window = 34) {
      return data.map((_, i, arr) => {
        const slice = arr.slice(Math.max(0, i - window + 1), i + 1);
        return slice.reduce((sum, val) => sum + val, 0) / slice.length;
      });
    }

    function getTurno(date) {
      const hour = date.getHours();
      if (hour >= 6 && hour < 14) return 'A';
      if (hour >= 14 && hour < 22) return 'B';
      return 'C';
    }

    function updateChart() {
      const giornoInput = document.getElementById('giornoFiltro').value;
      const target = parseInt(document.getElementById('targetInput').value);
      if (!giornoInput || !times.length || !target) return;

      const [year, month, day] = giornoInput.split('-');
      const inizioGiorno = new Date(+year, month - 1, +day, 6, 0, 0);
      const fineGiorno = new Date(inizioGiorno.getTime() + 24 * 60 * 60 * 1000);

      const datiFiltrati = times.map((t, i) => ({ time: t, temp: originalData[i], ciclo: ciclo[i] }))
        .filter(d => d.time >= inizioGiorno && d.time < fineGiorno);
      if (!datiFiltrati.length) return;

      const timesF = datiFiltrati.map(d => d.time);
      const dataF = datiFiltrati.map(d => d.temp);
      const cicloF = datiFiltrati.map(d => d.ciclo);
      const smoothed = smoothData(dataF);

      const anomalie = [], tempi = [], turniData = { A: [], B: [], C: [] }, scartiTurno = { A: 0, B: 0, C: 0 };

      for (let i = 1; i < timesF.length; i++) {
        if (cicloF[i] === 'ok') {
          const delta = (timesF[i] - timesF[i - 1]) / 1000;
          tempi.push(delta);
          const turno = getTurno(timesF[i]);
          turniData[turno].push({ tempo: delta, index: i });
        } else if (cicloF[i] === 'scarto') {
          const turno = getTurno(timesF[i - 1]);
          scartiTurno[turno]++;
        }
      }

      const medioVal = tempi.length ? tempi.reduce((a, b) => a + b) / tempi.length : 0;
      const medio = medioVal.toFixed(1);
      for (let i = 1; i < timesF.length; i++) {
        if (cicloF[i] === 'ok') {
          const delta = (timesF[i] - timesF[i - 1]) / 1000;
          if (delta > medioVal * 1.5) anomalie.push(i);
        }
      }

      const totBuoni = Object.values(turniData).reduce((s, t) => s + t.length, 0) - Object.values(scartiTurno).reduce((s, v) => s + v, 0);
      const riassuntoTurni = Object.entries(turniData).map(([turno, entries]) => {
        const buoni = entries.length - scartiTurno[turno];
        const scarti = scartiTurno[turno];
        const qualita = entries.length ? (buoni / entries.length) * 100 : 0;
        const produttivita = target > 0 ? (buoni / (target / 3)) * 100 : 0;
        const oee = (qualita * produttivita) / 100; // disponibilità al 100%
        const primo = entries.length ? timesF[entries[0].index] : null;
        const ultimo = entries.length ? timesF[entries[entries.length - 1].index] : null;
        const durata = primo && ultimo ? (ultimo - primo) / 1000 : 0;
        const mediaTempo = buoni > 0 ? (durata / buoni).toFixed(1) : '-';
        return { turno, buoni, scarti, qualita, produttivita, oee, mediaTempo };
      });

      document.getElementById('summary').innerHTML = `
        <ul>
          <li><b>Media tempo ciclo:</b> ${medio} sec</li>
          <li><b>Cicli anomali:</b> ${anomalie.length}</li>
        </ul>`;

      document.getElementById('tableTurni').innerHTML = `
        <thead><tr><th>Turno</th><th>Buoni</th><th>Scarti</th><th>Qualità %</th><th>Produttività %</th><th>OEE %</th><th>Media ciclo (sec)</th></tr></thead>
        <tbody>
          ${riassuntoTurni.map(r => `<tr><td>${r.turno}</td><td>${r.buoni}</td><td>${r.scarti}</td><td>${r.qualita.toFixed(1)}</td><td>${r.produttivita.toFixed(1)}</td><td>${r.oee.toFixed(1)}</td><td>${r.mediaTempo}</td></tr>`).join('')}
        </tbody>`;

      const okMarkers = timesF.map((t, i) => cicloF[i] === 'ok' ? smoothed[i] : null);
      const scartoMarkers = timesF.map((t, i) => cicloF[i] === 'scarto' ? smoothed[i] : null);
      const anomaliaMarkers = timesF.map((t, i) => anomalie.includes(i) ? smoothed[i] : null);

      Plotly.react('plotlyChart', [
        {
          x: timesF,
          y: smoothed,
          type: 'scatter',
          mode: 'lines',
          line: { color: '#00ffcc' },
          fill: 'tozeroy',
          fillcolor: 'rgba(0,255,200,0.1)',
          name: 'Temperatura'
        },
        {
          x: timesF,
          y: okMarkers,
          mode: 'markers',
          type: 'scatter',
          marker: { color: 'lime', size: 8 },
          name: 'Ciclo OK'
        },
        {
          x: timesF,
          y: scartoMarkers,
          mode: 'markers',
          type: 'scatter',
          marker: { color: 'red', size: 8 },
          name: 'Scarto'
        },
        {
          x: timesF,
          y: anomaliaMarkers,
          mode: 'markers',
          type: 'scatter',
          marker: { color: 'yellow', size: 8 },
          name: 'Anomalia'
        }
      ], {
        plot_bgcolor: '#222',
        paper_bgcolor: '#222',
        font: { color: '#eee' },
        margin: { t: 30, b: 40 },
        xaxis: {
          title: 'Orario',
          type: 'date',
          range: [inizioGiorno.getTime(), fineGiorno.getTime()],
          autorange: false
        },
        yaxis: { title: 'Temp (°C)', range: [350, 400] }
      });

      Plotly.newPlot('istogrammaTurni', [
        {
          x: riassuntoTurni.map(r => r.turno),
          y: riassuntoTurni.map(r => r.qualita),
          type: 'bar',
          name: 'Qualità %'
        },
        {
          x: riassuntoTurni.map(r => r.turno),
          y: riassuntoTurni.map(r => r.produttivita),
          type: 'bar',
          name: 'Produttività %'
        },
        {
          x: riassuntoTurni.map(r => r.turno),
          y: riassuntoTurni.map(r => r.oee),
          type: 'bar',
          name: 'OEE %'
        }
      ], {
        barmode: 'group',
        title: 'Indicatori per Turno',
        plot_bgcolor: '#222',
        paper_bgcolor: '#222',
        font: { color: '#eee' },
        xaxis: { title: 'Turno' },
        yaxis: { title: 'Percentuale (%)' }
      });
    }

    function loadData() {
      Papa.parse('https://docs.google.com/spreadsheets/d/1gNUrOS9Ibat2DtpINCAd_7ptcFk8-blRctzeK1Eyej0/gviz/tq?tqx=out:csv&sheet=Foglio1', {
        download: true,
        header: true,
        complete: res => {
          const newCSV = JSON.stringify(res.data);
          if (newCSV === lastCSV) return;
          lastCSV = newCSV;

          csvData = res.data.filter(r => r.Timestamp && r["Temp1 (°C)"]);
          times = csvData.map(r => {
            const [mdy, time] = r.Timestamp.split(" ");
            const [month, day, year] = mdy.split("/").map(Number);
            const [hour, minute, second] = time.split(":").map(Number);
            return new Date(year, month - 1, day, hour, minute, second);
          });
          originalData = csvData.map(r => parseFloat(r["Temp1 (°C)"])).filter(val => !isNaN(val));
          ciclo = csvData.map(r => r.Ciclo || "");
          updateChart();
        }
      });
    }

    loadData();
  </script>
</body>
</html>
