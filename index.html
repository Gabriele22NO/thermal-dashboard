
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thermal Logger - Cicli Ondulati Filtrati</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 16px 0;
      font-size: 1.5em;
    }
    #controls, #stats {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 12px;
    }
    button, select, input {
      background: #333;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }
    button:hover {
      background-color: #555;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      height: 60vh;
      background: #222;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>📊 Thermal Logger - Analisi Cicli Ondulati</h1>
  <div id="controls">
    <button onclick="resetZoom()">🔄 Reset Zoom</button>
    <button onclick="zoomIn()">➕ Zoom In</button>
    <button onclick="zoomOut()">➖ Zoom Out</button>
    <input id="minutes" type="number" placeholder="Filtro (min)" />
    <button onclick="applyFilter()">⏱️ Applica Filtro</button>
    <button onclick="exportReport()">📥 Report Produzione (Excel)</button>
  </div>
  <div id="stats"></div>
  <canvas id="chart"></canvas>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1gNUrOS9Ibat2DtpINCAd_7ptcFk8-blRctzeK1Eyej0/gviz/tq?tqx=out:csv&sheet=Foglio1';
    let rawData = [], chart;

    function parseTime(str) {
      const d = new Date(str);
      return isNaN(d) ? null : d;
    }

    function getTurn(d) {
      const h = d.getHours();
      if (h >= 6 && h < 14) return "06-14";
      if (h >= 14 && h < 22) return "14-22";
      return "22-06";
    }

    function cleanData(data) {
      const filtered = [];
      for (let i = 0; i < data.length; i++) {
        const cur = data[i];
        if (!cur) continue;
        if (i === 0 || Math.abs(cur.temp - data[i - 1].temp) <= 4) {
          filtered.push(cur);
        }
      }
      return filtered;
    }

    function smooth(values, k = 10) {
      return values.map((_, i) => {
        const start = Math.max(0, i - k);
        const end = Math.min(values.length, i + k + 1);
        const win = values.slice(start, end);
        return win.reduce((a, b) => a + b, 0) / win.length;
      });
    }

    function detectCycles(data, minInterval = 180000, minSwing = 10) {
      let cycles = 0;
      let last = null;
      let direction = null;
      for (let i = 1; i < data.length - 1; i++) {
        const prev = data[i - 1].temp;
        const curr = data[i].temp;
        const next = data[i + 1].temp;
        if (curr > prev && curr > next) {
          // peak
          if (!last || data[i].timestamp - last > minInterval) {
            last = data[i].timestamp;
            cycles++;
          }
        }
      }
      return cycles;
    }

    function showStats(count, data) {
      const stats = document.getElementById("stats");
      const times = data.map(d => d.timestamp);
      const perTurn = { "06-14": 0, "14-22": 0, "22-06": 0 };
      const interval = Math.floor(data.length / count);
      for (let i = 0; i < count; i++) {
        const t = data[i * interval]?.timestamp;
        if (t) perTurn[getTurn(t)]++;
      }
      stats.innerHTML = `
        <div>🧮 Cicli stimati: <b>${count}</b></div>
        <div>👷‍♂️ 06-14: <b>${perTurn["06-14"]}</b></div>
        <div>👷‍♂️ 14-22: <b>${perTurn["14-22"]}</b></div>
        <div>🌙 22-06: <b>${perTurn["22-06"]}</b></div>
      `;
    }

    function renderChart(data) {
      const labels = data.map(d => d.timestamp.toLocaleTimeString());
      const temps = smooth(data.map(d => d.temp));
      const count = detectCycles(data);
      if (chart) chart.destroy();
      const ctx = document.getElementById("chart").getContext("2d");
      chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: labels,
          datasets: [{
            label: "Temperatura (°C)",
            data: temps,
            borderColor: "lime",
            borderWidth: 2,
            pointRadius: 0,
            tension: 0.35
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            zoom: {
              pan: { enabled: true, mode: 'x' },
              zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
            },
            legend: { labels: { color: "white" } }
          },
          scales: {
            x: { ticks: { color: "white" } },
            y: { ticks: { color: "white" }, grid: { color: "#444" } }
          }
        }
      });
      showStats(count, data);
    }

    function resetZoom() { chart.resetZoom(); }
    function zoomIn() { chart.zoom(1.2); }
    function zoomOut() { chart.zoom(0.8); }

    function applyFilter() {
      const mins = parseInt(document.getElementById("minutes").value);
      const cutoff = isNaN(mins) || mins === 0 ? null : new Date(Date.now() - mins * 60000);
      const filtered = !cutoff ? rawData : rawData.filter(d => d.timestamp > cutoff);
      renderChart(filtered);
    }

    function exportReport() {
      const rows = [["Ora stimata ciclo", "Turno"]];
      const count = detectCycles(rawData);
      const interval = Math.floor(rawData.length / count);
      for (let i = 0; i < count; i++) {
        const t = rawData[i * interval]?.timestamp;
        if (t) rows.push([t.toISOString(), getTurn(t)]);
      }
      const ws = XLSX.utils.aoa_to_sheet(rows);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Produzione");
      XLSX.writeFile(wb, "report_produzione_cicli.xlsx");
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      complete: function(res) {
        rawData = res.data.map(r => {
          const t = parseTime(r["Timestamp"]);
          const temp = parseFloat(r["Temp1 (°C)"]);
          return t && !isNaN(temp) ? { timestamp: t, temp } : null;
        }).filter(Boolean);
        rawData = cleanData(rawData);
        renderChart(rawData);
      }
    });
  </script>
</body>
</html>
